<!DOCTYPE html>
<html lang="zh-CN" class="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="renderer" content="webkit" />
        <meta name="description" content=""/>
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <title>OAuth2用户登录</title>

        <link rel="stylesheet" href="{STATIC_URL}/view/default/css/style.css">

    </head>
    <body class="page-index-simple theme-simple">



        <div class="page-index-main">
            <div class="main-content centered-block">
                <div class="main-body centered-inner sign-flow-centered-container">
                    <div class="index-header">
                        <h1 class="logo hide-text">UCS乎</h1>
                        <h2 class="subtitle">与世界分享你的知识、经验和见解</h2>
                    </div>

                    <div class="desk-front sign-flow clearfix sign-flow-simple">

                        <div class="index-sign-tabnavs">
                            <div class="navs-slider" data-active-index="1">
                                <a href="#signup">注册</a>
                                <a href="#signin" class="active">登录</a>
                                <span class="navs-slider-bar"></span>
                            </div>
                        </div>


                        <div class="view view-signin selected">
                            <form action="" method="post">
                                <div class="group-inputs">

                                    <div class="email input-wrapper">
                                        <input type="text" name="username" aria-label="手机号或邮箱" placeholder="手机号或邮箱" required>
                                    </div>
                                    <div class="input-wrapper">
                                        <input type="password" name="password" aria-label="密码" placeholder="密码" required>
                                    </div>
                                    
                                </div>
                                <div class="failure" id="summary"><ul></ul></div>
                                <div class="button-wrapper command">
                                    <input class="sign-button submit" type="submit" value="登录" />
                                </div>
                                <div class="signin-misc-wrapper clearfix">
                                    <label class="remember-me">
                                        <input type="checkbox" name="remember_me" checked value="true"> 记住我
                                    </label>
                                    <a class="unable-login" href="#">无法登录?</a>
                                </div>
                                <div class="weibo-signup-wrapper">
                                    <span class="name">社交帐号登录</span>

                                    <a title="微信登录" class="js-bindwechat" href="javascript:;"><i class="sprite-index-icon-wechat-default"></i></a>
                                    <a title="微博登录" class="js-bindweibo" href="javascript:;"><i class="sprite-index-icon-weibo-default"></i></a>
                                    <a title="QQ 登录" class="js-bindqq" href="javascript:;"><i class="sprite-index-icon-qq-default"></i></a>


                                </div>
                            </form>
                        </div>
                        <div class="view view-signup">
                            <form class="zu-side-login-box" action="" id="sign-form-1" autocomplete="off">
                                <input type="password" hidden> 
                                <input type="hidden" name="_xsrf" value="1842f28df2697cfeeda5b8020746697d"/>
                                <div class="group-inputs">

                                    <div class="name input-wrapper">
                                        <input required type="text" name="fullname" aria-label="姓名" placeholder="姓名">
                                    </div>
                                    <div class="email input-wrapper">

                                        <input required type="text" class="account" name="phone_num" aria-label="手机号（仅支持中国大陆）" placeholder="手机号（仅支持中国大陆）">

                                    </div>
                                    <div class="input-wrapper">
                                        <input required type="password" name="password" aria-label="密码" placeholder="密码（不少于 6 位）">
                                    </div>
                                    <div class="input-wrapper captcha-module" >
                                        <input id="captcha" name="captcha" placeholder="验证码" required>
                                        <div class="captcha-container">

                                            <img class="js-refresh-captcha captcha" width="120" height="30" data-tip="s$t$看不清楚？换一张"  alt="验证码">
                                        </div>
                                    </div>
                                </div>
                                <div class="failure" id="summary"><ul></ul></div>
                                <div class="button-wrapper command">
                                    <button class="sign-button submit" type="submit">注册</button>
                                </div>
                                <div class="weibo-signup-wrapper">
                                    <span class="name">社交帐号登录</span>

                                    <a title="微信登录" class="js-bindwechat" href="javascript:;"><i class="sprite-index-icon-wechat-default"></i></a>
                                    <a title="微博登录" class="js-bindweibo" href="javascript:;"><i class="sprite-index-icon-weibo-default"></i></a>
                                    <a title="QQ 登录" class="js-bindqq" href="javascript:;"><i class="sprite-index-icon-qq-default"></i></a>


                                </div>
                            </form>
                        </div>
                    </div>
                    

                </div>
            </div>

        </div>


        <div class="footer">
            <div class="links">
                <div>
                    <span>&copy; 2015 UCS乎</span>
                    <span class="dot">·</span>
                    <a target="_blank" href="/explore" data-za-c="explore" data-za-a="visit_explore" data-za-l="home_bottom_explore">发现</a>
                </div>
                <div>
                    <a href="http://www.miibeian.gov.cn/" target="_blank">京 ICP 备 XXXXXX 号</a>
                    <span>·</span>
                    <span>XXXXX</span>
                </div>
            </div>

        </div>

    </body>
</html>
